<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="index.css"/>
  <title>Designed by C. L. Stewart</title>
</head>
<body>
  <div id="contain">
    <canvas id="canvas" width="510" height="510">No Canvas</canvas>
    <button id="spinButton">  Spin the Wheel    </button>
    <button id="removeName">  Remove            </button>
    <button id="refresh">     Refresh           </button>
    <button id="clean">       Clean Wheel       </button>
    <div id="page">
      <h2>Items</h2>
      <form id="newNameForm">
        <input type="text" id="name" placeholder="Enter items here" autofocus="autofocus"/>
        <input type="submit" id="add" value="ADD"/>
      </form>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
